name: changelog

on:
  push:
    branches:
      - dev-Shubin

jobs:
  update-changelog:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Generate Changelog
        run: |
          # Пример: установка и использование conventional-changelog
          npm install -g conventional-changelog-cli
          conventional-changelog -p angular -i CHANGELOG.md -s

      - name: Add Changes
        run: |
          git add CHANGELOG.md
          git diff-index --quiet HEAD || git commit -m "ci: Update Changelog"

      - name: Set Git User
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Push Changes
        run: git push origin HEAD:dev-Shubin

